<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | The Flat Roof Specialist</title>

    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">

    <!-- slider css end -->

    <!-- font-awesome end -->

    <!-- css styles start -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/footer.css">
    <!-- css styles end -->
</head>

<body>

    <!-- Header section start -->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="/">
                        <img src="/img/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="nav-bar">
                    <nav class="nav-body">
                        <button class="nav-close nav-btn">
                            <i class="fas fa-times"></i>
                        </button>
                        <ul class="nav-list">
                            <li><a href="/">Home</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/services">Services</a></li>
                            <li><a href="/safety">Safety</a></li>
                            <li><a href="/employment">Employment</a></li>
                            <li class="active"><a href="/contact">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="nav-open nav-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Header section end -->


    <!-- about detail section start -->
    <section>
        <div class="wrapper">
            <div class="row">
                <div class="col-2">
                    <div class="text-box">
                        <div class="inner">
                            <h2>CONTACT US</h2>
                            <div class="contact-address">
                                <div class="field">
                                    <h5>Address: 1</h5>
                                    <span>
                                        5377 State Hwy. N, Suite 447
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="img-box">
                        <img src="/img/contact-details.webp" alt="Safety Image">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- about detail section end -->




    <!-- contact form start -->
    <section id="contact">
        <form>
            <h2>HOW CAN WE HELP YOU?</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <select required>
                <option>Choose and option</option>
                <option>I have a leak</option>
                <option>Roof replacement</option>
                <option>Employment question</option>
                <option>Other</option>
            </select>
            <textarea placeholder="Add a message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </section>
    <!-- contact form end -->





    <!-- footer section start -->
    <footer>
        <div class="f-top">
            <div class="f-top-wrapper">
                <div class="logo">
                    <a href="/">
                        <img src="/img/logo.png" alt="Logo">
                    </a>
                </div>
                <div class="address">
                    <h5>Corporate:</h5>
                    <p>
                        5377 State Hwy. N, Suite 447
                    </p>
                </div>
                <div class="contact">
                    <h5>Cottleville, MO 63304(636) 538-7663</h5>
                </div>
            </div>
        </div>

        <hr>

        <div class="f-btm">
            Â© 2022 DryTech Roofing. Site Developed by <a href="https://www.sifatahmed.com" target="_blank"><b>Sifat
                    Ahmed</b></a>
        </div>
    </footer>
    <!-- footer section end -->
















    <!-- jquery start -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- slider start -->
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- slider end -->

    <script src="/js/app.js"></script>
    <!-- jquery end -->
</body>

</html>
